version: 1.1.0+9

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  
  animations: ^1.0.0+5
  bubble_bottom_bar: ^1.2.0
  cupertino_icons: ^0.1.2
  facebook_audience_network: ^0.3.3
  flare_flutter: ^1.8.1
  flushbar: ^1.8.0
  font_awesome_flutter: ^8.4.0
  hive: ^1.3.0
  hive_flutter: ^0.3.0+1
  package_info: ^0.4.0+4
  path_provider: ^1.1.0
  provider: ^4.0.1
  share: ^0.6.1+1
  sqflite: ^1.1.5
  url_launcher: ^5.0.3
  

dev_dependencies:
